<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="pf.jpg" alt="Profile" class="profile-pic" id="profile-pic"> <!-- Profile picture -->
        <h1 id="header-text">Follow all My Social Here!!</h1>
        <div class="links">
            <a href="https://www.tiktok.com/@seav_errrrrrr?_t=8r1wC3AZUpO&_r=1" class="link tik-tok" target="_blank">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            <a href="https://www.facebook.com/juu.bee.73932?mibextid=LQQJ4d" class="link facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </a>
            <a href="https://www.instagram.com/chuu_bee?igsh=MTEydHJkMGQ5MzBsZg==" class="link instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
